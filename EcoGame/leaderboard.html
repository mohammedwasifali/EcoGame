<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoGame • Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="home">
    <header class="hero">
        <h1>Leaderboard</h1>
        <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
            <a href="index.html" class="btn-secondary">Back</a>
            <!-- Play button removed as requested -->
        </div>
    </header>

    <section class="info-section">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
            <ul id="lb" style="list-style:none; padding:0; margin:0; flex:1;"></ul>
            <button id="clearDataBtn" class="btn-secondary" type="button">Clear my data</button>
        </div>
    </section>

    <script>
        const tier = (rank) => rank <= 10 ? 'Earth Champion 🌿' : rank <= 30 ? 'Green Guardian 🌍' : 'Eco Helper 🌱';

        async function fetchLeaderboard() {
            try {
                const res = await fetch('http://10.63.2.120:3000/api/leaderboard');
                return await res.json();
            } catch {
                return [];
            }
        }

        async function render() {
            const players = await fetchLeaderboard();
            const ul = document.getElementById('lb');
            ul.innerHTML = players.length ? players.map((p, i) => {
                const r = i + 1;
                return `<li style="padding:10px 0;border-bottom:1px solid rgba(124,227,124,.2);display:flex;gap:10px;justify-content:space-between;">
          <span><strong>#${r}</strong> • ${p.name}</span>
          <span><strong>${p.total||0}</strong> pts • ${tier(r)}</span>
        </li>`;
            }).join('') : '<li>No scores yet.</li>';
        }

        document.getElementById('clearDataBtn').addEventListener('click', async () => {
            // Optionally, you could add an API endpoint to clear data for a user
            alert('Clearing data is only available for the server admin.');
            await render();
        });
        render();
    </script>
</body>

</html>
